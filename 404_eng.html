    <title>Page Not Found - BRIQ Mind</title>

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: white;
        }
        .container {
            text-align: center;

        }
        h1 {
            font-size: 6rem;

            color: #1a1a1a;
        }

            background: #1a1a1a;
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;

        }
        a:hover {
            transform: translateY(-3px);
        }
